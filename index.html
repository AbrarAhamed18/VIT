<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <head>
    <title>Login</title>
  </head>
  <body>
    <!-- main container -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- login container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- left box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: rgb(34, 18, 65)"
        >
          <div class="featured-image mb-3">
            <img src="pics/vit.jpeg" class="img-fluid" style="width: 250px" />
          </div>
          <p
            class="text-white fs-4"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            VTOP stands for VIT on TOP
          </p>
        </div>

        <!-- right box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Again</h2>
              <p>We Are Happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="form-check"
                />
                <label for="form-check" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img src="pics/goo.png" style="width: 20px" /><small
                  >Sign In with Google</small
                >
              </button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="#">Sign up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
